<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type="text/css" href='CSS/pizza_style.css'>
    <title>Regisztráció</title>
  </head>
  <body>

    <div id="tarolo">
      <form id="reg" action="" method="post">

        <fieldset>
          <legend>Regisztráció</legend>
          <ul>
            <li>
              <label for="username">Felhasználónév<em>*</em></label>
              <input type="text" name="username">
            </li>
            <li>
              <label for="password">Jelszó<em>*</em></label>
              <input type="text" name="password">
            </li>
            <li>
              <label for="email">Email<em>*</em></label>
              <input type="text" name="email">
            </li>
            <li>
              <label for="fullname">Teljes név<em>*</em></label>
              <input type="text" name="fullname">
            </li>
            <li>
              <label for="zip">Irányítószám<em>*</em></label>
              <input type="text" name="zip">
            </li>
            <li>
              <label for="city">Város<em>*</em></label>
              <input type="text" name="city">
            </li>
            <li>
              <label for="address">Utca, házszám<em>*</em></label>
              <input type="text" name="address">
            </li>
            <li>
              <label for="mobile_num">Telefonszám<em>*</em></label>
              <input type="text" name="mobile_num">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Egyéb</legend>
          <ol>
            <label for="birthdate">Születés dátuma</label>
            <select name="year">
              <option>1980</option>
            </select>
            <select name="month">
              <option>Január</option>
            </select>
            <select name="day">
              <option>12</option>
            </select>

            <fieldset>
              <legend>Hírlevél</legend>
              <ol>
                <li>
                  <input type="radio" id="yes" name="yes_or_no" value="yes">
                  <label for="yes">Igen</label>
                </li>
                <li>
                  <input type="radio" id="no" name="yes_or_no" value="no">
                  <label for="no">Nem</label>
                </li>
              </ol>
            </fieldset>

          </ol>
        </fieldset>

      </form>
    </div>

  </body>
</html>
