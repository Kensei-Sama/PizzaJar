<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap-4.5/bootstrap.min.css">

    <link rel='stylesheet' type="text/css" href='css/pizza_style.css'>
    <title>Pizza Lair</title>
  </head>
  <body>
    <div id="home-btn" class="container">
      <h1>Üdvözöllek a Pizza Lair-ban!</h1>
      <button class="btn btn-primary buttonOfRegistration" type="button">Regisztráció</button><br/>
      <button class="btn btn-primary buttonOfOrder" type="button">Rendelés</button>
    </div>

    <div id="registration" style="display: none;">
      <form id="reg" action="" method="post">
          <ul>
            <li>
              <h3>Regisztráció</h3>
              <label for="username">Felhasználónév<em>*</em></label>
              <input class="form-control" type="text" id="username" name="username">
            </li>
            <li>
              <label for="password">Jelszó<em>*</em></label>
              <input class="form-control" type="text" id="password" name="password">
            </li>
            <li>
              <label for="email">Email<em>*</em></label>
              <input class="form-control" type="text" id="email" name="email">
            </li>
            <li>
              <label for="fullname">Teljes név<em>*</em></label>
              <input class="form-control" type="text" id="fullname" name="fullname">
            </li>
            <li>
              <label for="zip">Irányítószám<em>*</em></label>
              <input class="form-control" type="text" id="zip" name="zip">
            </li>
            <li>
              <label for="city">Város<em>*</em></label>
              <input class="form-control" type="text" id="city" name="city">
            </li>
            <li>
              <label for="address">Utca, házszám<em>*</em></label>
              <input class="form-control" type="text" id="address" name="address">
            </li>
            <li>
              <label for="mobile_num">Telefonszám<em>*</em></label>
              <input class="form-control" type="text" id="mobile_num" name="mobile_num">
            </li>
          </ul>

          <ol>
            <h3>Egyéb</h3>
            <label for="birthdate">Születés dátuma</label>
            <input class="form-control"  type="date">
            <br/>

              <ol>
                <li>
                  <h3>Hírlevél</h3>
                  <input type="radio" id="yes" id="yes" name="yes" value="yes">
                  <label for="yes">Igen</label>
                </li>
                <li>
                  <input type="radio" id="no" id="no" name="no" value="no">
                  <label for="no">Nem</label>
                </li>
              </ol>
          </ol>
          <button class="btn btn-success" type="submit">Regisztráció</button>
          <button class="btn btn-danger back" type="button">Vissza</button>
      </form>
    </div>

    <div id="order" style="display: none;">
      <h1>Milyen pizzát szeretnél rendelni?</h1>
      <form id="menu">
          <h3>Pizzák</h3>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="card text-white bg-dark mb-3 pizza" style="max-width: 18rem;">
                  <div class="card-header">Gombás pizza 10$</div>
                  <div class="card-body">
                    <h5 class="card-title"><img src="img/pizza.png" alt="gombás pizza" title="gombás pizza" width="120px" height="100px"></h5>
                    <p class="card-text"><button class="btn btn-warning choise" pizza-type="mushroom" price="10" type="button">Ezt kérem</button></p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-white bg-dark mb-3 pizza" style="max-width: 18rem;">
                  <div class="card-header">Szalámis pizza 12$</div>
                  <div class="card-body">
                    <h5 class="card-title"><img src="img/pizza.png" alt="szalámis pizza" title="szalámis pizza" width="120px" height="100px"></h5>
                    <p class="card-text"><button class="btn btn-warning choise" pizza-type="salami" price="12" type="button">Ezt kérem</button></p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-white bg-dark mb-3 pizza" style="max-width: 18rem;">
                  <div class="card-header">Négy sajtos pizza 15$</div>
                  <div class="card-body">
                    <h5 class="card-title"><img src="img/pizza.png" alt="négy sajtos pizza" title="négy sajtos pizza" width="120px" height="100px"></h5>
                    <p class="card-text"><button class="btn btn-warning choise" pizza-type="4cheese" price="15" type="button">Ezt kérem</button></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <button class="btn btn-danger back" type="button">Vissza</button>
      </form>
    </div>

    <div id="customize-order" style="display: none;">
      <h1>Állítsd össze a rendelésed</h1>
      <form id="customize-menu">
          <h3>Extra</h3>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="card text-white bg-dark mb-3 pizza" style="max-width: 18rem;">
                  <div class="card-header">Üdítő 5$</div>
                  <div class="card-body">
                    <h5 class="card-title"><img src="img/soda.png" alt="üdítő" title="üdítő" width="120px" height="100px"></h5>
                    <p class="card-text"><input class="form-control check" id="soda" price="5" type="checkbox"></p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-white bg-dark mb-3 pizza" style="max-width: 18rem;">
                  <div class="card-header">Sült krumpli 2$</div>
                  <div class="card-body">
                    <h5 class="card-title"><img src="img/fries.png" alt="sült krumpli" title="sült krumpli" width="75px" height="100px"></h5>
                    <p class="card-text"><input class="form-control check" id="fries" price="2" type="checkbox"></p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-white bg-dark mb-3 pizza" style="max-width: 18rem;">
                  <div class="card-header">Desszert 3$</div>
                  <div class="card-body">
                    <h5 class="card-title"><img src="img/dessert.png" alt="desszert" title="desszert" width="120px" height="100px"></h5>
                    <p class="card-text"><input class="form-control check" id="dessert" price="3" type="checkbox"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h3>Pizza méret</h3>
          <select class="form-control" id="size">
            <option value="28_0">28 cm 0$</option>
            <option value="35_3">35 cm 3$</option>
            <option value="50_7">50 cm 7$</option>
          </select>
          <br/>
          <button class="btn btn-success order" sum="" pizza-type="" type="button">Rendelés</button>
          <br/>
          <br/>
        <button class="btn btn-danger back" type="button">Vissza</button>
      </form>
    </div>

    <div id="thank-you" class="container" style="display: none;">
      <div>
        <h1>Köszönjük a rendelésed!</h1>
        <div id="content" class="alert alert-success end">
        </div>
        <br/>
        <button class="btn btn-danger back" type="button">Vissza</button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="vendor/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/js/bootstrap-4.5/bootstrap.bundle.min.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="js/script.js"></script>
  </body>
</html>
